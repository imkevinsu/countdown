<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer to 15:00</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #333; /* Dark background for contrast */
        color: #fff; /* White text */
        margin-top: 50px; /* Add some space at the top of the page */
    }
    .timer-box {
        background-color: #000; /* Black boxes */
        border-radius: 10px; /* Rounded corners */
        display: inline-block;
        margin: 5px;
        padding: 20px;
        width: 100px; /* Fixed width */
        box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Shadow for depth */
    }
    .timer-box .number {
        font-size: 48px; /* Large font size */
        font-weight: bold; /* Bold font for the numbers */
    }
    .timer-box .text {
        font-size: 18px; /* Smaller font size */
        font-weight: normal; /* Normal font weight for the text */
        margin-top: 10px; /* Space between number and text */
    }
</style>
</head>
<body>

<div id="timer">
    <div class="timer-box">
        <div id="hours" class="number">00</div>
        <div class="text">Hours</div>
    </div>
    <div class="timer-box">
        <div id="minutes" class="number">00</div>
        <div class="text">Mins</div>
    </div>
    <div class="timer-box">
        <div id="seconds" class="number">00</div>
        <div class="text">Sec</div>
    </div>
</div>

<script>
    function updateTimer() {
        var now = new Date();
        var end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 15, 0, 0); // 15:00 on the current day
        var totalSeconds = Math.floor((end - now) / 1000);

        var hours = Math.floor(totalSeconds / 3600);
        totalSeconds %= 3600;
        var minutes = Math.floor(totalSeconds / 60);
        var seconds = totalSeconds % 60;

        document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
        document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
        document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;

        if (totalSeconds <= 0) {
            clearInterval(timerInterval); // Stop the timer when it reaches 15:00
        }
    }

    var timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // Initial call to set the correct values immediately
</script>

</body>
</html>
