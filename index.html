<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Time Left Until 15:00</title>
    <style>
        body {
            text-align: center;
            font-family: 'Fjalla One', sans-serif;
            background-color: #fff;
        }
        .box {
            display: inline-block;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            min-width: 40px;
        }
        #hours {
            background-color: #4CAF50;
        }
        #minutes {
            background-color: #76250b;
        }
        h2 {
            display: inline-block;
            margin-right: 10px;
            margin-block-start: 5px;
        }
        .small {
            font-size: 15px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h2 class="box" id="hours"></h2>
    <h2 class="box" id="minutes"></h2>

    <script>
        var left_hours, left_minutes;

        function CountDownTimer() {
            left_hours = document.getElementById("hours");
            left_minutes = document.getElementById("minutes");
        }

        function showRemaining() {
            var now = new Date();
            var endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 15, 0, 0); // Set end time to 15:00 hours

            var timeDifference = endTime - now;

            if (timeDifference > 0) {
                // If current time is before 15:00
                var hours = Math.floor(timeDifference / (1000 * 60 * 60));
                var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

                left_hours.innerHTML = hours + "<br> <span class=\"small\"> hours</span>";
                left_minutes.innerHTML = minutes + "<br> <span class=\"small\">mins</span>";
            } else {
                // If current time is after 15:00
                left_hours.innerHTML = "0<br> <span class=\"small\"> hours</span>";
                left_minutes.innerHTML = "0<br> <span class=\"small\">mins</span>";
            }
        }

        timer = setInterval(showRemaining, 1000);
        CountDownTimer();
    </script>
</body>
</html>
